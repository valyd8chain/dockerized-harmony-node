version: '3.9'
services:
  generate_conf:
    container_name: generate_conf
    image: valyd8chain/harmony-node:latest
    volumes:
      - ../../config:/harmony_node/config
    entrypoint: 
      - ./harmony
      - "config"
      - "dump"
      - "--network"
      - "${NETWORK}"
      - "./config/harmony.conf"